services:
  enablebanking-prometheus-exporter:
    image: ghcr.io/francorbacho/enablebanking-prometheus-exporter:latest
    container_name: enablebanking-prometheus-exporter
    ports:
      - "8080:8080"
    volumes:
      - ./config.yml:/app/config.yml:ro
      - ./aaaaaaaa-bbbb-cccc-dddd-eeeeeeeeeeee.pem:/app/cert.pem:ro
      # Data directory for session storage (optional, but recommended for persistence)
      - ./storage:/app/storage
    environment:
      - PORT=8080
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
